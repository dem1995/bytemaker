# Runs PyTest
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: PyTest testing checks

on:
  push:
    branches: [ "main", "dev", "22-add-codecov-support"]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:
    name: PyTest tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13-dev"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install the dependencies specified in pyproject.toml (core dependencies)
        python -m pip install .
        # Install additional dependencies under dev (e.g., pytest)
        python -m pip install .[testing]
        # Install codecov dependency
        python -m pip install pytest-cov
    - name: Test with pytest
      run: |
        pytest --cov
    - name: Upload results to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
